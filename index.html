<!DOCTYPE html>
<meta charset="utf-8">
<title>Wikipedia Cartography</title>
<style>

body {
  background-color: #212121;
  width:100%;
  height: 1000px;
}

.mainSvg{
  height: 100%;
  width: 100%;
}

.node {
  cursor: pointer;
  stroke: #ea5e2b;
  stroke-width: 0.2px;
  opacity:0.7;
}

.node:hover {
  opacity: 1;
}

.link {
  fill: none;
  stroke: #9ecae1;
  stroke-width: 0.2px;
  stroke-opacity: 0.5;
}

div.mapTooltip {
  position: absolute;
  text-align: center;
  color: white;
  height: 25px;
  padding: 14px 10px 2px 10px;
  font-size: 12px;
  font-family: Helvetica, Arial,inherit;
  font-weight: bold;
  background: #444;
  border: 3px;
  border-radius: 2px;
  pointer-events: none;
}

</style>
<body>
<script src="http://d3js.org/d3.v3.min.js"></script>
<script>

var width = 1500,
    height = 1000,
    root;

var force = d3.layout.force()
    .size([width, height])
    // .linkDistance(function(d) {
    //     return d.size/100;
    //  })
    // .linkDistance(Math.random() * 300 +200)
    .linkDistance(300)
  //  .friction(0.5)
    .charge(-100)
    .gravity(0.1)
    .on("tick", tick);

var svg = d3.select("body").append("svg").attr("class", "mainSvg");
    // .attr("width", "100%")
    // .attr("height", "100%");

var link = svg.selectAll(".link"),
    node = svg.selectAll(".node");

var div = d3.select("body").append("div")
  .attr("class", "mapTooltip")
  .style("opacity", 0);

d3.json("prev_link_audi_final.json", function(json) {
  root = json;
  update();
});

function update() {
  var nodes = flatten(root),
      links = d3.layout.tree().links(nodes);

  // Restart the force layout.
  force
      .nodes(nodes)
      .links(links)
      .start();

  // Update the links…
  link = link.data(links, function(d) { return d.target.id; });

  // Exit any old links.
  link.exit().remove();

  // Enter any new links.
  link.enter().insert("line", ".node")
      .attr("class", "link")
      .attr("x1", function(d) { return d.source.x; })
      .attr("y1", function(d) { return d.source.y; })
      .attr("x2", function(d) { return d.target.x; })
      .attr("y2", function(d) { return d.target.y; });

  // Update the nodes…
  node = node.data(nodes, function(d) { return d.id; }).style("fill", color);

  // Exit any old nodes.
  node.exit().remove();

  // Enter any new nodes.
  node.enter().append("circle")
      .attr("class", "node")
      .attr("cx", function(d) { return d.x; })
      .attr("cy", function(d) { return d.y; })
      .attr("r", function(d) { return d._children ? 80 : d.children ? 80 : Math.sqrt(d.n/Math.PI)*2;})
      .style("fill", color)
      .on("click", click)
      .on("mouseover", function(d) {
            div.transition().duration(300).style("opacity", 1);
            div.text( d._children ? d.prev_title + ": " + d.n + " connections" : d.children ? d.prev_title + ": " + d.n + " connections" : d.prev_title + ": " + d.n + " connections (" + d.conec_perc + "%)")
            .style("left", (d3.event.pageX) + "px")
            .style("top", (d3.event.pageY -30) + "px");})
      .on("mouseout", function (d) { div.transition().duration(300).style("opacity", 0);})
      .call(force.drag);
}



function tick() {
  link.attr("x1", function(d) { return d.source.x; })
      .attr("y1", function(d) { return d.source.y; })
      .attr("x2", function(d) { return d.target.x; })
      .attr("y2", function(d) { return d.target.y; });

  node.attr("cx", function(d) { return d.x; })
      .attr("cy", function(d) { return d.y; });
}

// Color leaf nodes orange, and packages white or blue.
function color(d) {
  return d._children ? "#50e6c6" : d.children ? "#fd8d3c" : "#59FFDC";
}

// Toggle children on click.
function click(d) {
  if (!d3.event.defaultPrevented) {
    if (d.children) {
      d._children = d.children;
      d.children = null;
    } else {
      d.children = d._children;
      d._children = null;
    }
    update();
  }
}

// Returns a list of all nodes under the root.
function flatten(root) {
  var nodes = [], i = 0;

  function recurse(node) {
    if (node.children) node.children.forEach(recurse);
    if (!node.id) node.id = ++i;
    nodes.push(node);
  }

  recurse(root);
  return nodes;
}

</script>
